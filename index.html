<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

  <link rel="stylesheet" href="/pod-request-access-landing-page/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <img src="/pod-request-access-landing-page/assets/desktop/logo.svg" id="logo" alt="pod logo">
  <img src="/pod-request-access-landing-page/assets/desktop/image-host.jpg" id="host" alt="podcast-host">
  <img src="/pod-request-access-landing-page/assets/tablet/image-host.jpg" id="host-tablet" alt="podcast-host">
  <img src="/pod-request-access-landing-page/assets/desktop/bg-pattern-dots.svg" id="dots" alt="abstract-pattern">
  <div id="main-container">
    <div id="header-container">
      <p id="header-first-line" class="header">Publish your podcasts</p>
      <p id="header-second-line" class="header">everywhere.</p>
    </div>
    <p id="description">
      Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <form>
      <input type="text" placeholder="Email address" id="email-input">
      <input type="button" value="Request Access" id="submit">
    </form>
    <p id="empty-message" class="hidden message">Oops! Please add your email</p>
    <p id="error-message" class="hidden message">Oops! Please check your email</p>
    <p id="success-message" class="hidden message">Request Received!</p>
    <div id="logo-set">
      <img src="/pod-request-access-landing-page/assets/desktop/spotify.svg" class="logo" alt="Spotify logo">
      <img src="/pod-request-access-landing-page/assets/desktop/apple-podcast.svg" class="logo" alt="Apple Podcasts logo">
      <img src="/pod-request-access-landing-page/assets/desktop/google-podcasts.svg" class="logo" alt="Google Podcasts logo">
      <img src="/pod-request-access-landing-page/assets/desktop/pocket-casts.svg" class="logo" alt="Pocket Casts logo">
    </div>
  </div>

<script src="/pod-request-access-landing-page/index.js"></script>

</body>

</html>
